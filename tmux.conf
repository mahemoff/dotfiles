set-window-option -g mode-keys vi
set-window-option -g aggressive-resize on

set -g history-limit 30000
bind-key c-b last-pane

bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

setw -g mouse on

# Seamless nav between Vim and Tmux panes Vim https://github.com/christoomey/vim-tmux-navigator
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g renumber-windows on

bind < command-prompt -p index "run-shell '~/bin/tmux.number.sh %%'"
bind-key C send-keys -R \; clear-history
bind-key P confirm kill-pane
bind-key W confirm kill-window
bind-key S confirm kill-session
bind-key r source-file ~/.tmux.conf \; display 'Config reloaded!'

# https://github.com/JohnMurray/dotfiles/blob/master/.tmux.conf
# status bar colors
set -g status-bg black
set -g status-fg white

# alignment settings
set-option -g status-justify centre

# status left options
set-option -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[fg=green] #P]'
set-option -g status-left-length 20

# window list options
setw -g automatic-rename on
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=colour230]#W#[fg=dim]#F'
set-window-option -g pane-base-index 1
set -g base-index 1

# status right options
set -g status-right '#[fg=green][#[fg=orange]%Y-%m-%d #[fg=white]%H:%M#[default]  #($HOME/bin/battery)#[fg=green]]'

